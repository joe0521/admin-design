<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="main-content container-fluid">
        <div class="splash-container">
            <div class="card">
                <div class="card-header">
                    Administration
                    <p class="splash-description">Veuillez entrer vos informations de connexion</p>
                </div>
                <div class="card-body">
                    <form action="#" method="get">
                        <div class="form-group">
                            <input id="username" type="text" placeholder="Utilisateur" autocomplete="off" class="form-control form-control-lg">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" placeholder="Mot de passe" class="form-control form-control-lg">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-label">Rester connecté</span>
                                </label>
                            </div>
                            <div class="col-sm-6"><a href="#">Mot de passe oublié?</a></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
